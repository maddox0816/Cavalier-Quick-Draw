<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalier Quick Draw - Phone Controller</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Georgia, serif;
            background: url('/static/background.jpg') no-repeat center center / cover;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            --player-color: {{ color }};
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }

        #controller-card {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.58);
            border: 2px solid rgba(255, 248, 220, 0.6);
            border-left: 6px solid var(--player-color);
            border-radius: 12px;
            padding: 28px 24px;
            width: min(88vw, 430px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #FFF8DC;
        }

        #permissionBtn {
            display: block;
            width: 100%;
            margin: 10px 0 18px;
            padding: 14px 22px;
            font-size: 1em;
            cursor: pointer;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            color: #FFF8DC;
            border: 3px solid #654321;
            border-radius: 0;
            font-weight: 700;
            transition: all 0.25s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: Georgia, serif;
        }

        #permissionBtn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 12px rgba(255, 215, 0, 0.45);
            background: linear-gradient(135deg, #A0522D 0%, #FF8C00 50%, #A0522D 100%);
        }

        #permissionBtn:active {
            transform: scale(0.98);
        }

        #status {
            font-size: 1.2em;
            color: #FFE9A9;
            min-height: 1.4em;
            font-weight: 700;
            letter-spacing: 0.3px;
            padding: 8px 10px;
            border: 1px solid rgba(255, 248, 220, 0.25);
            background: rgba(0, 0, 0, 0.28);
            transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease, transform 0.2s ease;
        }

        #status.state-waiting {
            color: #FFE9A9;
        }

        #status.state-detected {
            color: #FFD166;
            border-color: rgba(255, 209, 102, 0.65);
            background: rgba(80, 40, 10, 0.45);
            transform: scale(1.02);
        }

        #status.state-win {
            color: #7CFF98;
            border-color: rgba(124, 255, 152, 0.8);
            background: rgba(18, 70, 30, 0.45);
        }

        #status.state-lose {
            color: #FF9A9A;
            border-color: rgba(255, 154, 154, 0.8);
            background: rgba(95, 15, 15, 0.45);
        }

        #status.state-error {
            color: #FFB3B3;
            border-color: rgba(255, 120, 120, 0.85);
            background: rgba(110, 0, 0, 0.45);
        }
    </style>
</head>
<body>
    <div id="controller-card">
        <h1>Cavalier Quick Draw </h1>
        <button id="permissionBtn">Request Permission</button>
        <div id="status">Waiting for movement...</div>
    </div>

    <script>
        const color = "{{ color }}";
        const statusEl = document.getElementById('status');
        const permissionBtn = document.getElementById('permissionBtn');
        let motionListeningStarted = false;

        function setStatus(text, state = 'waiting') {
            statusEl.textContent = text;
            statusEl.className = '';
            statusEl.classList.add(`state-${state}`);
        }

        function startMotionListening() {
            if (motionListeningStarted) {
                return;
            }
            window.addEventListener('devicemotion', handleDeviceMotion);
            motionListeningStarted = true;
            permissionBtn.style.display = 'none';
        }

        setStatus('Waiting for movement...', 'waiting');

        if (window.DeviceMotionEvent) {
            // Check if requestPermission is available (iOS 13+)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startMotionListening();
                            setStatus('Ready. Waiting for movement...', 'waiting');
                        } else {
                            setStatus('Permission denied.', 'error');
                        }
                    })
                    .catch(error => {
                        setStatus('Error requesting permission: ' + error, 'error');
                    });
            } else {
                // For non-iOS devices
                startMotionListening();
                setStatus('Ready. Waiting for movement...', 'waiting');
            }
        } else {
            setStatus('Device motion not supported.', 'error');
        }

        permissionBtn.addEventListener('click', askPermission);

        function askPermission() {
            if (typeof DeviceMotionEvent === 'undefined' || typeof DeviceMotionEvent.requestPermission !== 'function') {
                setStatus('Permission not required on this device.', 'waiting');
                return;
            }

            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        startMotionListening();
                        setStatus('Ready. Waiting for movement...', 'waiting');
                    } else {
                        setStatus('Permission denied.', 'error');
                    }
                })
                .catch(error => {
                    setStatus('Error requesting permission: ' + error, 'error');
                });
        }

        function handleDeviceMotion(event) {
            var acceleration = event.accelerationIncludingGravity;
            var x = acceleration.x;
            var y = acceleration.y;
            var z = acceleration.z;

            // Simple threshold to detect a jerk
            if (Math.abs(x) > 15 || Math.abs(y) > 15 || Math.abs(z) > 15) {
                setStatus('Movement detected!', 'detected');
                // Here you can send a request to the server to notify about the movement
                fetch('/phone-has-been-jerked-up', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ color: color })
                }).then(response => {
                    if (!response.ok) {
                        console.error('Error notifying server:', response.statusText);
                    }else if (response.status === 200) {
                        response.json().then(data => {
                            if (data.winner) {
                                setStatus(`Game already won by ${data.winner}`, data.winner === color ? 'win' : 'lose');
                                //check if winner is me
                                if (data.winner === color) {
                                    document.body.style.backgroundColor = color;
                                }else if (data.winner !== color) {
                                    //add gunshot.png over the center big on the screen
                                    const gunshotImg = document.createElement('img');
                                    gunshotImg.src = '/static/gunshot.png';
                                    gunshotImg.style.position = 'absolute';
                                    gunshotImg.style.top = '50%';
                                    gunshotImg.style.left = '50%';
                                    gunshotImg.style.transform = 'translate(-50%, -50%)';
                                    gunshotImg.style.width = '200px';
                                    gunshotImg.style.zIndex = 40;
                                    document.body.appendChild(gunshotImg);
                                    //vibrate the phone if supported
                                    if (navigator.vibrate) {
                                        navigator.vibrate(1000);
                                    }
                                }

                            }
                        });
                    }
                }).catch(error => {
                    console.error('Error notifying server:', error);
                    setStatus('Could not notify server.', 'error');
                });
                //delay 1 second and reset the status text
                setTimeout(() => {
                    setStatus('Waiting for movement...', 'waiting');
                }, 1000);
            }
        }
    </script>
</body>
</html>
